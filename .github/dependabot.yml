version: 2
updates:
  # Github Actions
  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: daily
      time: "04:00"
      timezone: Europe/Berlin
    open-pull-requests-limit: 15
    target-branch: main
    reviewers:
      - spicelang/maintainers
    assignees:
      - spicelang/maintainers